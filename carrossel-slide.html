<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/carrossel-slide.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Radio Button -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- Fim Radio Button -->
            
            <!-- Slide imagens -->
            <div class="slide first">
                <img src="midias/imagens/recorridos/recorrido-caporales_01 - Copia.png" alt="imagem 1">
            </div>
            <div class="slide">
                <img src="midias/imagens/recorridos/Design-sem-nome-14.png" alt="imagem 2">
            </div>
            <div class="slide">
                <img src="midias/imagens/recorridos/recorrido-morenada_02.jpg" alt="imagem 3">
            </div>
            <div class="slide">
                <img src="midias/imagens/recorridos/recorrido-morenada_01.jpg" alt="imagem 4">
            </div>
            <!-- Fim Slide imagens -->

            <!-- Navigation auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>
</body>
</html>
<script>
    let count = 1;
    document.getElementById("radio1").checked = true;

    setInterval( function(){
        nextImage();
    }, 3000)

    function nextImage() {
        count++;
        if (count > 4) {
            count = 1
        }

        document.getElementById("radio"+count).checked = true;
    }
</script>
